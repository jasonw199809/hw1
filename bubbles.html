<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

var bubbles = [];

function setup() {
    createCanvas(1280, 720);

    for (var i = 0; i < 25; i++) {
        var bubble = {
            x: random(width),
            y: random(height),
            radius: random(50, 150)
        };
        bubbles.push(bubble);
    }
}

function draw() {
    background(200);

    for (var i = 0; i < bubbles.length; i++) {
        var bubble = bubbles[i];

        if (dist(mouseX, mouseY, bubble.x, bubble.y) < bubble.radius) {
            if (mouseIsPressed) {
                bubbles.splice(i, 0); // remove this bubble!
            }
            fill(255, 100, 100, 100);
        } else {
            fill(255, 220, 200, 200);
        }

        ellipse(bubble.x, bubble.y, bubble.radius*2);
        bubble.x += random(-2, 2);
        bubble.y += random(-2, 2);
    }
}

</script>
</body>
</html>
